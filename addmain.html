<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .grid-container .grid-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            background-color: #f8f8f8;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-container input[type="text"], .form-container input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .form-container .radio-group {
            margin-bottom: 10px;
        }
        .form-container .radio-group label {
            margin-right: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button.cancel {
            background-color: #dc3545;
            color: #fff;
        }
        .button-container button.cancel:hover {
            background-color: #c82333;
        }
        .button-container button.confirm {
            background-color: #28a745;
            color: #fff;
        }
        .button-container button.confirm:hover {
            background-color: #218838;
        }
        .logout-button {
            text-align: right;
            margin-bottom: 20px;
        }
        .logout-button button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-button">
            <button onclick="location.href='logout.html'">Log Out</button>
        </div>
        <h2>Add membership</h2>
        <div class="form-container">
            <h3>Membership</h3>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name">
            <label for="contactName">Contact Name</label>
            <input type="text" id="contactName" placeholder="Contact Name">
            <label for="contactAddress">Contact Address</label>
            <input type="text" id="contactAddress" placeholder="Contact Address">
            <label for="adharCardNo">Adhar Card No</label>
            <input type="text" id="adharCardNo" placeholder="Adhar Card No">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate">
            <div class="radio-group">
                <label><input type="radio" name="membership" value="sixMonths"> Six Months</label>
                <label><input type="radio" name="membership" value="oneYear"> One Year</label>
                <label><input type="radio" name="membership" value="twoYears"> Two Years</label>
            </div>
        </div>

        <div class="button-container">
            <button class="cancel" onclick="location.href='cancel.html'">Cancel</button>
            <button class="confirm" onclick="location.href='conform.html'">Confirm</button>
        </div>
    </div>
</body>
</html>
