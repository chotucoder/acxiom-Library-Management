<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: auto;
            margin:  auto;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        h1 {
            text-align: center;
        }
        h2 {
            margin-top: 20px;
        }
        h3 {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button.back {
            background-color: #007bff;
            color: #fff;
        }
        .button-container button.back:hover {
            background-color: #0056b3;
        }
        .button-container button.confirm {
            background-color: #28a745;
            color: #fff;
        }
        .button-container button.confirm:hover {
            background-color: #218838;
        }
        .logout-button {
            text-align: right;
            margin-bottom: 10px;
        }
        .logout-button button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-button button:hover {
            background-color: #c82333;
        }
        .note {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>List of Active Memberships</h1>
        
        
        <table>
            <thead>
                <tr>
                    <th>Name of Member</th>
                    <th>Contact Number</th>
                    <th>Contact Address</th>
                    <th>Card No</th>
                    <th>Aadhar Card No</th>
                    <th>Start Date of Membership</th>
                    <th>End Date of Membership</th>
                    <th>Status (Active/Inactive)</th>
                    <th>Amount Pending (Fine)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="Contact Number"></td>
                    <td><input type="text" placeholder="Contact Address"></td>
                    <td><input type="text" placeholder="Card No"></td>
                    <td><input type="text" placeholder="Aadhar Card No"></td>
                    <td><input type="date"></td>
                    <td><input type="date"></td>
                    <td>
                        <select>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </td>
                    <td><input type="text" placeholder="Amount Pending"></td>
                </tr>
            </tbody>
        </table>

        <div class="button-container">
            <button class="back" onclick="location.href='cancel'">cancel</button>
            <button class="confirm" onclick="location.href='conform'">Confirm</button>
        </div>

        <div class="logout-button">
            <button onclick="location.href='conform'">Log Out</button>
        </div>
    </div>
</body>
</html>
