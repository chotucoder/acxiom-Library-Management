<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        h1 {
            text-align: center;
        }
        h2 {
            margin-top: 20px;
        }
        h3 {
            margin-bottom: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .grid-container .grid-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            background-color: #f8f8f8;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-container input[type="text"], .form-container input[type="date"], .form-container select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .form-container .radio-group {
            margin-bottom: 10px;
        }
        .form-container .radio-group label {
            margin-right: 10px;
        }
        .form-container .checkbox-group {
            margin-bottom: 10px;
        }
        .form-container .checkbox-group label {
            margin-right: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button.cancel {
            background-color: #dc3545;
            color: #fff;
        }
        .button-container button.cancel:hover {
            background-color: #c82333;
        }
        .button-container button.confirm {
            background-color: #28a745;
            color: #fff;
        }
        .button-container button.confirm:hover {
            background-color: #218838;
        }
        .logout-button {
            text-align: right;
            margin-bottom: 20px;
        }
        .logout-button button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-button button:hover {
            background-color: #0056b3;
        }
        .note {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library Management</h1>
        
        

       
        <div class="logout-button">
            <button onclick="location.href='logout.html'">Log Out</button>
        </div>
        <div class="form-container">
            <h3>Membership</h3>
            <label for="addMembership">Add</label>
            <input type="text" id="addMembership" placeholder="Add Membership">
            <label for="userManagement">User Management</label>
            <input type="text" id="userManagement" placeholder="User Management">
        </div>

        <div class="form-container">
            <h3>Books/Movies</h3>
            <label for="updateBooksMovies">Update</label>
            <input type="text" id="updateBooksMovies" placeholder="Update Books/Movies">
            <div class="radio-group">
                <label><input type="radio" name="userType" value="newUser"> New User</label>
                <label><input type="radio" name="userType" value="existingUser"> Existing User</label>
            </div>
        </div>

        <div class="form-container">
            <h3>User Management</h3>
            <label for="nameStatusAdmin">Name - Status Admin</label>
            <input type="text" id="nameStatusAdmin" placeholder="Name - Status Admin">
            <div class="checkbox-group">
                <label><input type="checkbox" name="statusAdmin" value="active"> Active</label>
                <label><input type="checkbox" name="statusAdmin" value="admin"> Admin</label>
            </div>
        </div>

        <div class="button-container">
            <button class="cancel" onclick="location.href='cancel.html'">Cancel</button>
            <button class="confirm" onclick="location.href='conform.html'">Confirm</button>
        </div>


       
    </div>
</body>
</html>
